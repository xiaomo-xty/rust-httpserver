<!DOCTYPE html>  
<html lang="zh">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>健康宣传</title>  
  <style>  
    body {  
      font-family: Arial, sans-serif;  
      margin: 0;  
      padding: 20px;  
    }  
      
    h1 {  
      color: #333;  
      text-align: center;  
    }  
      
    p {  
      color: #666;  
      line-height: 1.6;  
    }  
      
    .health-tips {  
      list-style-type: none;  
      padding: 0;  
    }  
      
    .health-tips li {  
      margin-bottom: 10px;  
    }  
      
    .center {  
      text-align: center;  
    }  
  </style>  
</head>  
<body>  
  <h1>健康生活，从点滴做起</h1>  
    
  <p>保持健康的生活方式，对每个人都至关重要。下面是一些简单的健康建议，让我们一起迈向更健康的生活。</p>  
    
  <ul class="health-tips">  
    <li>均衡饮食，多吃蔬菜水果，少吃油腻和高糖食品。</li>  
    <li>保持适量运动，每天至少30分钟的有氧运动。</li>  
    <li>规律作息，保证充足的睡眠时间。</li>  
    <li>减少烟酒摄入，远离有害物质。</li>  
    <li>定期体检，及时了解自己的身体状况。</li>  
  </ul>  

  <img src="lumine.jpg" alt="lumine">
    
  <div class="center">  
    <p>健康是幸福的基石，让我们一起行动起来，追求更美好的生活！</p>  
  </div>  
</body>  
</html>
